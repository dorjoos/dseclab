<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Horizons | DSEC-Lab</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header Navigation -->
    <header class="header">
        <div class="header-container">
            <div class="nav-wrapper">
                <div class="logo">
                    <svg width="34" height="34" viewBox="0 0 34 34" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <defs>
                            <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:#00ff88;stop-opacity:1" />
                                <stop offset="100%" style="stop-color:#00d4ff;stop-opacity:1" />
                            </linearGradient>
                        </defs>
                        <!-- Shield base -->
                        <path d="M17 2L6 7v8c0 7.5 4.5 13 11 14.5 6.5-1.5 11-7 11-14.5V7L17 2z" stroke="url(#logoGradient)" stroke-width="2.2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
                        <!-- Checkmark -->
                        <path d="M12 15l4 4 8-8" stroke="url(#logoGradient)" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round"/>
                        <!-- Center dot -->
                        <circle cx="17" cy="21" r="1.8" fill="url(#logoGradient)"/>
                        <!-- Network nodes -->
                        <circle cx="8" cy="12" r="1.2" fill="url(#logoGradient)" opacity="0.7"/>
                        <circle cx="26" cy="12" r="1.2" fill="url(#logoGradient)" opacity="0.7"/>
                        <circle cx="8" cy="25" r="1.2" fill="url(#logoGradient)" opacity="0.7"/>
                        <circle cx="26" cy="25" r="1.2" fill="url(#logoGradient)" opacity="0.7"/>
                        <!-- Connection lines -->
                        <path d="M8 12L12 15M26 12L22 15M8 25L12 21M26 25L22 21" stroke="url(#logoGradient)" stroke-width="1" opacity="0.4" stroke-linecap="round"/>
                    </svg>
                    <span>dsec-lab</span>
                </div>
                
                <div class="nav-container">
                    <nav class="nav-menu">
                        <a href="/" class="nav-link">Home</a>
                        <a href="#" class="nav-link">Monitoring</a>
                        <a href="#" class="nav-link">Threat Intel</a>
                        <a href="/features" class="nav-link">Features</a>
                        <a href="/benefits" class="nav-link">Benefits</a>
                        <a href="#" class="nav-link">Pricing</a>
                        <a href="/faq" class="nav-link">FAQ</a>
                        <a href="/horizons" class="nav-link protection-link active">
                            <span>Protection</span>
                            <svg width="12" height="12" viewBox="0 0 12 12" fill="none">
                                <path d="M3 9L9 3M9 3H3M9 3V9" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </a>
                        <button class="btn-shield-inline" aria-label="Protection">
                            <svg width="18" height="18" viewBox="0 0 18 18" fill="none">
                                <path d="M9 2L3 4.5v4.5c0 3.5 2.5 6.5 6 7 3.5-.5 6-3.5 6-7V4.5L9 2z" fill="#1a1a1a"/>
                            </svg>
                        </button>
                    </nav>
                </div>
                
                <div class="header-actions">
                    <button class="btn-create-account">
                        <svg width="18" height="18" viewBox="0 0 18 18" fill="none">
                            <circle cx="9" cy="6" r="3" stroke="currentColor" stroke-width="1.5" fill="none"/>
                            <path d="M3 15c0-3.5 2.5-6 6-6s6 2.5 6 6" stroke="currentColor" stroke-width="1.5" fill="none"/>
                        </svg>
                        <span>Create Account</span>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Horizons Section -->
    <main class="horizons-section">
        <div class="horizons-content">
            <div class="horizons-header">
                <h1 class="horizons-title">Security Horizons</h1>
                <p class="horizons-subtitle">Explore our threat intelligence network</p>
            </div>

            <!-- Background decorative elements -->
            <div class="bg-decoration">
                <div class="glow-circle"></div>
                <div class="connection-lines">
                    <svg class="lines-svg" viewBox="0 0 1200 800" preserveAspectRatio="none">
                        <path d="M200,100 Q400,200 600,150 T1000,100" stroke="rgba(255,255,255,0.1)" stroke-width="1" fill="none"/>
                        <path d="M100,300 Q300,400 500,350 T900,300" stroke="rgba(255,255,255,0.1)" stroke-width="1" fill="none"/>
                        <path d="M300,500 Q500,600 700,550 T1100,500" stroke="rgba(255,255,255,0.1)" stroke-width="1" fill="none"/>
                        <circle cx="200" cy="100" r="3" fill="rgba(255,255,255,0.3)"/>
                        <circle cx="600" cy="150" r="3" fill="rgba(255,255,255,0.3)"/>
                        <circle cx="1000" cy="100" r="3" fill="rgba(255,255,255,0.3)"/>
                        <circle cx="100" cy="300" r="3" fill="rgba(255,255,255,0.3)"/>
                        <circle cx="500" cy="350" r="3" fill="rgba(255,255,255,0.3)"/>
                        <circle cx="900" cy="300" r="3" fill="rgba(255,255,255,0.3)"/>
                    </svg>
                </div>
            </div>

            <!-- Network Nodes -->
            <div class="network-nodes">
                <a href="/features" class="network-node node-top-left">
                    <div class="node-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <path d="M12 2L2 7l10 5 10-5-10-5z" stroke="currentColor" stroke-width="1.5" fill="none"/>
                            <path d="M2 17l10 5 10-5M2 12l10 5 10-5" stroke="currentColor" stroke-width="1.5" fill="none"/>
                        </svg>
                    </div>
                    <div class="node-label">Threat Intel</div>
                    <div class="node-value">20.945</div>
                </a>
                <a href="/" class="network-node node-bottom-left">
                    <div class="node-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <circle cx="12" cy="12" r="2" fill="currentColor"/>
                            <circle cx="12" cy="4" r="2" fill="currentColor"/>
                            <circle cx="12" cy="20" r="2" fill="currentColor"/>
                            <circle cx="4" cy="12" r="2" fill="currentColor"/>
                            <circle cx="20" cy="12" r="2" fill="currentColor"/>
                            <circle cx="6.34" cy="6.34" r="2" fill="currentColor"/>
                            <circle cx="17.66" cy="6.34" r="2" fill="currentColor"/>
                            <circle cx="6.34" cy="17.66" r="2" fill="currentColor"/>
                            <circle cx="17.66" cy="17.66" r="2" fill="currentColor"/>
                        </svg>
                    </div>
                    <div class="node-label">Dark Web</div>
                    <div class="node-value">19.346</div>
                </a>
                <a href="/benefits" class="network-node node-top-right">
                    <div class="node-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <path d="M12 2L15 9l7 1-5 5 1 7-6-3-6 3 1-7-5-5 7-1 3-7z" stroke="currentColor" stroke-width="1.5" fill="none"/>
                        </svg>
                    </div>
                    <div class="node-label">Monitoring</div>
                    <div class="node-value">2.945</div>
                </a>
                <a href="/faq" class="network-node node-bottom-right">
                    <div class="node-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <path d="M12 2L2 7l10 5 10-5-10-5z" stroke="currentColor" stroke-width="1.5" fill="currentColor"/>
                        </svg>
                    </div>
                    <div class="node-label">Protection</div>
                    <div class="node-value">440</div>
                </a>
            </div>
        </div>
    </main>

    <!-- Bottom Indicators -->
    <div class="bottom-indicators">
        <div class="scroll-indicator">
            <div class="scroll-circle">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                    <path d="M8 4v8M8 12l4-4M8 12L4 8" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
            <span>Security Horizons</span>
        </div>
        <div class="progress-indicator">
            <span>Navigation</span>
            <div class="progress-bars">
                <div class="progress-bar active"></div>
                <div class="progress-bar"></div>
                <div class="progress-bar"></div>
                <div class="progress-bar"></div>
                <div class="progress-bar"></div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-logos">
                <div class="footer-logo">Vercel</div>
                <div class="footer-logo">loom</div>
                <div class="footer-logo">Cash App</div>
                <div class="footer-logo">Loops</div>
                <div class="footer-logo">zapier</div>
                <div class="footer-logo">ramp</div>
                <div class="footer-logo">Raycast</div>
            </div>
        </div>
    </footer>

    <script src="/static/js/main.js"></script>
</body>
</html>
